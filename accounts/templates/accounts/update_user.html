{% extends 'base.html' %}

{% block title %}Perfil{% endblock title %}

{% block content %}
<main>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Perfil</h1>
    </div>
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ml-0" href="#">Perfil</a>
        <a class="nav-link" href="{% url 'password_change' %}">Segurança</a>
    </nav>
    <hr class="mt-0 mb-4"/>
    <div class="row">

        <div class="col-xl-2"></div>
        <!--<div class="col-xl-4">
            <div class="card">
                <div class="card-header">Foto do Perfil</div>
                <div class="card-body text-center">
                    <img class="rounded-circle mb-2" style="height: 10rem;" src="img/profile-1.png" alt/>
                    <div class="small font-italic text-muted mb-4">JPG ou PNG menor que 5 MB</div>
                    <button class="btn btn-primary" type="button">Carregar imagem</button>
                </div>
            </div>
        </div>-->
        <div class="col-xl-8" >
            <!-- Account details card-->
            <div class="card mb-4" style="border: 1px solid gray">
                <div class="card-header">Detalhes da conta</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Form Row-->
                        <div class="form-row">
                            <!-- Form Group (first name)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="id_first_name">Nome</label>
                                <input class="form-control" name="first_name" id="id_first_name" type="text" value="{{ form.first_name.value }}"/>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="id_last_name">Sobrenome</label>
                                <input class="form-control" name="last_name" id="id_last_name" type="text" value="{{ form.last_name.value }}"/>
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Salvar alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
