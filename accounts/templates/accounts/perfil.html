{% extends 'base.html' %}

{% block title %}Perfil{% endblock title %}

{% block content %}
<main>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Perfil</h1>
    </div>
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ml-0" href="#">Perfil</a>
        <a class="nav-link" href="#">Segurança</a>
    </nav>
    <hr class="mt-0 mb-4"/>
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card">
                <div class="card-header">Foto do Perfil</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="rounded-circle mb-2" style="height: 10rem;" src="img/profile-1.png" alt/>
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG ou PNG menor que 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Carregar imagem</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detalhes da conta</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="form-row">
                            <!-- Form Group (first name)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nome</label>
                                <input class="form-control" id="inputFirstName" type="text" value="Nome"/>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="inputLastName">Sobrenome</label>
                                <input class="form-control" id="inputLastName" type="text" value="Sobrenome"/>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="form-group">
                            <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                                   placeholder="Enter your email address" value="Email"/>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Salvar alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
