<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador_list</title>
</head>
<body>
    {% for gerenciador in list_gerenciador %}
        <label>{{ gerenciador.id }} </label>
        <a href="{% url 'gerenciador:updateGerenciador' gerenciador.id %}">Update </a>
        <a href="{% url 'gerenciador:deleteGerenciador' gerenciador.id %}">Delete</a><br>
    {% endfor %}
    <br>
    <a href="{% url 'gerenciador:createGerenciador' %}">Novo</a>
</body>
</html>
